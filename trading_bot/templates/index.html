<!-- trading_bot/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Status</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Trading Bot Status</h1>
    <div class="status">
        <div class="status-item">
            {% if discord_connected %}
                <span class="connected">● Discord</span>
                <form action="/disconnect-discord" method="post">
                    <button type="submit">Disconnect</button>
                </form>
            {% else %}
                <span class="disconnected">○ Discord</span>
                <form action="/connect-discord" method="post">
                    <button type="submit">Connect</button>
                </form>
            {% endif %}
        </div>
        <div class="status-item">
            {% if bitget_connected %}
                <span class="connected">● Bitget</span>
                <form action="/disconnect-bitget" method="post">
                    <button type="submit">Disconnect</button>
                </form>
            {% else %}
                <span class="disconnected">○ Bitget</span>
                <form action="/connect-bitget" method="post">
                    <button type="submit">Connect</button>
                </form>
            {% endif %}
        </div>
        <div class="status-item">
            <span>Saldo Bitget: {{ bitget_balance }} USDT</span>
        </div>
    </div>
    <div class="controls">
        <form action="/start-bot" method="post">
            <button type="submit" {% if bot_status %}disabled{% endif %}>Start Bot</button>
        </form>
        <form action="/stop-bot" method="post">
            <button type="submit" {% if not bot_status %}disabled{% endif %}>Stop Bot</button>
        </form>
    </div>
</body>
</html>
